<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, height=device-height initial-scale=1">

  <title>Calculator</title>

     <script src="main.js"></script>
  <link rel="stylesheet" href="style.css">
  <script src="https://fontawesome.com/icons/user?f=classic&s=solid&pc=%230000ff" crossorigin="anonymous"></script>
</head>
<body>
    <script src="/main.js"></script>
  <header>
    <button id="back" type="reset" name="back" onclick="history.back()">Back</button>
  </header>
  <h1>Let's Make Your Calculation Easy </h1>
<section>
    <input type="text" placeholder="0" id="display" readonly>
  <div class="grid-container">
    <button class="grid-items" onclick="clearDisplay()">AC</button>
    <button class="grid-items" onclick="clearLastCharacter()">‚Üê</button>
     <button class="grid-items" onclick="appendValue('*')">*</button>
     <button class="grid-items" onclick="appendValue('/')">/</button>
    <button class="grid-items" onclick="appendValue('9')">9</button>

       <button class="grid-items" onclick="appendValue('8')">8</button>
      <button class="grid-items"onclick="appendValue('7')">7</button>
        <button class="grid-items" onclick="appendValue('+')">+</button>
      <button class="grid-items" onclick="appendValue('6')">6</button>
      <button class="grid-items" onclick="appendValue('5')">5</button>
      <button class="grid-items" onclick="appendValue('4')">4</button>
      <button class="grid-items" onclick="appendValue('-')">-</button>
      <button class="grid-items" onclick="appendValue('3')">3</button>
      <button class="grid-items" onclick="appendValue('2')">2</button>
      <button class="grid-items" onclick="appendValue('1')">1</button>
      <button class="grid-items" onclick="appendValue('0')">0</button>
      <button class="grid-equal"  onclick="calculate()">=</button>
  </div>
  </section>
</body>
</html>
